<style>

    .courses{
    margin-top:8%}
    @import url("https://fonts.googleapis.com/css2?family=Roboto&display=swap");
* {
  box-sizing: border-box;
}
.body13{
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 0;

  font-family: "Roboto", sans-serif;
  color: #10182f;
}
.container13{
  display: flex;
  width: 1040px;
  justify-content: space-evenly;
  flex-wrap: wrap;
}
.card1 {
  margin: 10px;
  background-color: #fff;
  border-radius: 10px;
  box-shadow: 0 2px 20px rgba(0, 0, 0, 0.2);
  overflow: hidden;
  width: 300px;
}
.card-header1 img {
  width: 100%;
  height: 220px;
  object-fit: cover;
}
.card-body1 {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: flex-start;
  padding: 20px;
  min-height: 180px;
}
.content-detail{
height:55px;
overflow:hidden;
margin-bottom:8%;
}

.content-p
{overflow:hidden;
display:-webkit-box;
-webkit-box-orient:vertical;
-webkit-line-clamp:5
}

.tag1 {
  background: #cccccc;
  border-radius: 50px;
  font-size: 12px;
  margin: 0;
  color: #fff;
  padding: 2px 10px;
  text-transform: uppercase;
  cursor: pointer;
}
.tag-teal1 {
  background-color: #47bcd4;
}
.tag-purple1 {
  background-color: #5e76bf;
}
.tag-pink1 {
  background-color: #cd5b9f;
}

.card-body1 p {
  font-size: 13px;
  margin: 0 0 40px;
}



</style>
{% extends 'layout.html' %}
{% load static %}

{% block title %}
<title> My Learning</title>
{% endblock title %}
{% block main_content %}



<!-- courses card -->
          <div class="courses">
              <h1 class="heading1">
        <span>M</span>
        <span>Y</span>


        <span class="space"></span>
        <span>L</span>
        <span>E</span>

        <span>A</span>
        <span>R</span>
        <span>N</span>
        <span>I</span>
        <span>N</span>
        <span>G</span>

    </h1>

    <div class="body13">
        <div class="container13">
             {% for file in detail %}
         <div class="card1">
        <div class="card-header1">
        <img src="/{{file.image}}" alt="rover" />
        </div>
        <div class="card-body1">

            <h3 style="font-weight:300; font-size:20px;">{{file.name}}</h3>
            <div class='content-detail' >
                <p class='content-p'>{{file.description}}</p>

            </div>




        <a  style="margin:0px; background:#30649C; color:white; width:100%; font-size:15px;" class="btn" href="/materials/module/{{file.orderid}}">Go to Module</a>


    </div>

  </div>
            {% endfor %}





    </div>

    </div>



{% endblock main_content %}
