<style>
.add{
margin-left:85%;
}
    .btnn{
    position:relative;
    padding: 5px 10px;
    background-color: #30649C;
    text-decoration: none;
    color:white;
    border-radius: 6px;

}
</style>

{% extends 'admin-layout.html' %}
{% load static %}
{% block title %}
<title>Order history User</title>
{% endblock%}
{% block main_content %}
<section class="get_store mt-5"  >
    <div class="container mt-5">
    <div class="row ">
        <div class="col-lg-12 mt-5">
            <div class="store  card py-2 px-2">
                <h1 class="text-left">Admins</h1>
                <div class="add">
                    <a href="/admins/category_form/" class="btnn"><i class="fa fa-plus" aria-hidden="true"></i> Add New admins</a>


                </div>


                <div class="table-responsive">
                    <table class="table table-striped table-bordered mt-3">
                    <tr class="store1">
                        <th>Username</th>
                        <th>Email</th>


                        <th>Action</th>

                    </tr>
                    {% for i in admins %}
                    <tr class="store2" >


                        <td class="text-uppercase">{{ i.first_name}} </td>
                        <td> {{ i.email }}</td>




                        <td><a href="/admins/delete_admin/{{i.id}}"
                               class="btn btn-danger btn-sm m-2"
                               onclick="return confirm('Are you sure want to delete this {{i.username}}?')">

                                <i class="fa fa-trash" aria-hidden="true"></i>
                            </a>

                       <a class="btn btn-success btn-sm my-1"
                               href="/admins/demote_user/{{i.id}}"
                               onclick="return confirm('Are you sure want to promote this user?')"
                            >Promote to Admin</a>
                        </td>



<!--                        <td class="text-uppercase" >{{file.complete}} </td>-->
<!--                        <td class="text-uppercase">{{file.status}}</td>-->
                    </tr>
                    {% endfor %}
                </table>
                </div>
            </div>
        </div>
    </div>
</div>
</section>
{% endblock %}
