<style>
.btn{line-height:1}
</style>

{% extends 'layout.html' %}
{% load bootstrap %}
{% block title %}
<title>Change Password</title>
{% endblock%}

{% block main_content %}


<div class="container-fluid  " style="width:100%; height:100%; ">
    <div class="row d-flex justify-content-center  ">

            <div class="card p-2" id="myFormR"  >
                <a href="/admins/dashboard/"><i class="fa fa-chevron-left" aria-hidden="true"></i></i></i></a>


                <div style="height:50px"><div class="row  d-flex justify-content-center pb-5">{% include 'messages.html' %} </div></div>
                <form class="form myForm" action="" method="POST">
                    <h4 id="head4" class="text-center  mb-2 pb-3">Change Password</h4>
                    {% csrf_token %}
                    {{ password_change_form| bootstrap_horizontal }}
                    <div id="btnn" class="pb-2 pt-2">
                    <button type="submit" class="btnn btn btn-primary">Submit</button>
                    </div>


                </form>
            </div>
    </div>
</div>




<script>
    var form_fields = document.getElementsByTagName('input')
    form_fields[1].placeholder = 'Enter old password';
    form_fields[2].placeholder = 'Enter new password';
    form_fields[3].placeholder = 'Enter new password again';


    for (var field in form_fields){
    form_fields[field].className += ' my-2'
    }

</script>

{% endblock %}
